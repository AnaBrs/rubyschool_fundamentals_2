## Tipos de Datos

---


### String

```ruby
m =  'Hola a todos'
puts m.upcase

n = 'Kevin'
puts "Hola #{n}"

puts 'chihuahua'.capitalize
```

---


### Fixnum

```ruby
x = 2
y = 3
puts x+y
puts 1.odd?
```

---


### Float

```ruby
x = 2.5
y = 3.5
puts x + y
puts 1.5.floor
```

---


### Symbols

```ruby
idx = 'mayonesa McCormick, ah no Hellmans'.object_id
idy = 'mayonesa McCormick, ah no Hellmans'.object_id

puts idx == idy

idx = :pedrito_sola.object_id
idy = :pedrito_sola.object_id

puts idx == idy
```

---


### Array
```ruby
array1 = ['Hola', 'esto', 'es' , 'un' 'arreglo']
array2 = []
array2 << "Esto"
array2 << "tambien"
array2 << "es"
array2 << "arreglo"
array3 = ["Hola", 24, true, 3.14]
```

---


### Hashes

```ruby
hash = { :luke => 'Granjero convertido en Jedi', leia: 'Princesa de Aldeeran', han: 'Rebelde con causa' }
puts hash[:han]
puts hash[:luke]
puts hash[:leia]
```

## Metodos

---


### Ejemplo Simple

```ruby
def say(word)
  puts word.capitalize + '.'
end

say('Hola')
```

---


### Modificar argumentos
```ruby
a = [1,2,3]

def mutar(array)
  array.pop
end

puts "Antes de llamar metodo #{a}"
puts mutar(a)
puts "Despues de llamar metodo #{a}"
```

---


### Return
```ruby

def sumar_tres(x)
  return x + 3
end

def sumar_dos(x)
  x + 2
end

```
